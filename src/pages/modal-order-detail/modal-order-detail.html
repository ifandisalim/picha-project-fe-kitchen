<ion-header>
    <ion-toolbar>
        <div text-center>
            <h1 color="light">ORDER DETAIL</h1>
        </div>
        <ion-buttons right>
            <button ion-button color="light" (click)="closeModal()">
                <ion-icon name="close-circle" ></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 class="text-ultra-light" ion-text text-center color="danger" *ngIf="rejectedReason">REJECTED</h1>
<h4 class="text-ultra-light" ion-text text-center *ngIf="rejectedReason">{{rejectedReason}}</h4>
    <h4 class="text-ultra-light">Kitchen: {{kitchenName}}</h4>
    <h4 class="text-ultra-light">Due Date: {{dueDateTime}}</h4>
    <section class="order-confirmation">
        <div class="order-confirmation__orders margin-bottom-3xl">
          <list-item [type]="'order'" *ngFor="let item of orderDetail.orders" >
            <div content-1>{{item.quantity}}x</div>
            <div content-2>{{item.menu_name}}</div>
            <div content-3></div>
          </list-item>
        </div>

        <div class="margin-bottom-m" *ngIf="feedback.comments !== null">
            <h4 class="text-ultra-light">Feedback:</h4>
            <div style="padding:0 20px;">
                <feedback-single [feedback]="feedback">
                </feedback-single>
            </div>
        </div>

        <div>
            <h4 class="text-ultra-light">Remarks:</h4>
            <ion-list class="pitcha-list pitcha-list--transparent">
                <ion-item *ngFor="let preference of orderDetail.preferences">
                    {{preference}}
                </ion-item>
            </ion-list>
        </div>


    </section>

    <section text-center class="total-orders-price">

    </section>

</ion-content>
