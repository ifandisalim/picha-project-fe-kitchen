<ion-content padding>
    <div class= "login-content">
        <div text-center class="margin-bottom-xl" style="margin-top: 10vh;">
            <img src="assets/images/picha-project-kitchen.png" width="65%" height="100px">
        </div>


        <form #f="ngForm" (ngSubmit) ="onLogIn(f.form)">
            <ion-list no-lines>
                <ion-item class="pp-input" >
                    <ion-label fixed>Username</ion-label>
                    <ion-input type="text" name="username" ngModel required></ion-input>
                </ion-item>

                <ion-item class="pp-input" >
                    <ion-label fixed>Password</ion-label>
                    <ion-input type="password" name="password" ngModel required></ion-input>
                </ion-item>
            </ion-list>

            <button type="submit" class="pp-btn pp-btn--dark" ion-button full [disabled]="!f.valid || isSubmitting">
                Login
            </button>
            <p *ngIf="isSubmitError" class="input-error" text-center="">{{submitErrorMsg}}</p>

        </form>
    </div><!-- /.login-content -->



    <div class="center-hv fill-viewport absolute-top-left"
         [class.z-index-behind] = "!isLoggingIn" >
        <ion-spinner *ngIf="isLoggingIn" name="crescent" color="light" text-center></ion-spinner>
    </div>

    <div class="center-hv fill-viewport absolute-top-left"
         [class.z-index-behind] = "!isLoggingIn" >
        <h1 class="text-ultra-light" *ngIf="isLoggingIn">No internet connection.</h1>
    </div>

    <ion-footer>
        <ion-toolbar color="primary" *ngIf="!keyboardShown">
            <ion-title class="text-regular text-spaced" text-center (click)="forgotPassword()">FORGOT PASSWORD</ion-title>
        </ion-toolbar>
    </ion-footer>


</ion-content>
