<ion-header>

  <ion-toolbar>
    <div text-center>
      <h1 color="light">FORGOT PASSWORD</h1>
    </div>
    <ion-buttons right>
      <button ion-button color="light" (click)="closeModal()">
                <ion-icon name="close-circle"></ion-icon>
            </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="retrieveUserId()" *ngIf="retrievedUserId === null">
    <ion-item class="margin-bottom-l">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="enteredUserName" name="username" required></ion-input>
    </ion-item>

    <button class="pp-btn" type="submit" ion-button full> Submit </button>
    <p ion-text color="danger" *ngIf="userNotFound">User with that username is not found</p>
  </form>

  <form #f="ngForm" (ngSubmit)="submitResetPasswordForm(f.form)" *ngIf="retrievedUserId">
    <ion-item class="margin-bottom-l">
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="enteredPassword" name="password" required></ion-input>
    </ion-item>

    <button class="pp-btn" type="submit" ion-button full [disabled]="!f.valid"> Submit </button>
  </form>

</ion-content>
