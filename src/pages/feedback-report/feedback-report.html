<ion-header>

    <ion-toolbar>
        <ion-buttons right>
            <button ion-button color="light" navPop>
                <ion-icon name="arrow-dropleft-circle" ></ion-icon>
            </button>
        </ion-buttons>

        <div>
            <h1 color="light" ion-text>FEEDBACK REPORT</h1>
        </div>

    </ion-toolbar>
</ion-header>


<ion-content padding>


    <ion-grid class="margin-top-xl">
        <ion-row>
            <ion-col width-33 text-right class="center-v">
                <h1 ion-text color="primary" class="text-ultra-light">{{monthlyPositivePercent}}%</h1>
            </ion-col>
            <ion-col width-66>
                <h4 class="margin-bottom-xs text-spaced text-bold">{{month}}</h4>
                <h6 class="margin-top-0 text-spaced">OVERALL FEEDBACK</h6>
            </ion-col>
        </ion-row>
    </ion-grid>


    <section class="negative-feedbacks-of-month margin-bottom-3xl">
        <feedback-multiple
                [feedbackTitle]="'Negative Feedbacks of the month'"
                [feedbackcollection]="negativeFeedbacks">
        </feedback-multiple>
    </section>

    <h6 class="text-bold text-spaced">FEEDBACKS OF LAST 30 DAYS</h6>

    <section class="monthly-feedbacks">
        <div class="margin-bottom-m" *ngFor="let feedback of feedbacks">
            <feedback-single (itemClicked)="viewOrderDetail($event)" [feedback]="feedback">
            </feedback-single>
        </div>
    </section>

</ion-content>

<div class="center-hv fill-viewport absolute-top-left"
    [class.z-index-behind] = "!isLoading" >
    <ion-spinner   *ngIf="isLoading" name="crescent" color="light" text-center></ion-spinner>
</div>
